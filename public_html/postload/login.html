<section id="login">
    <form id="registerForm">
        <fieldset id="registerLoginInfo">
            <h3>Register</h3>
            <input type="text" id="registerUsername" placeholder="Username" /><br /><br />
            <input type="email" id="registerEmail" placeholder="Email address" /><br /><br />
            <input type="password" id="registerPassword" placeholder="Password" /><br /><br />
            <input type="password" id="registerPassword2" placeholder="Repeat password" /><br /><br />
        </fieldset>
        <fieldset id="registerPersonalia">
            <legend>Personal information</legend>
            <input type="text" id="registerFirstName" placeholder="First name" /><br /><br />
            <input type="text" id="registerLastName" placeholder="Last name" /><br /><br />
            <select id="registerGender"><option value="none">- Gender -</option><option value="m">Male</option><option value="f">Female</option></select><br /><br />
            <input type="text" id="registerBirthday" placeholder="Birthday" /><br /><br />
            <input type="submit" value="Register" id="registerSubmit" />&nbsp;&nbsp;&nbsp;<input type="button" value="Login ->" id="backToLogin" />
        </fieldset>
    </form>
    <form id="loginForm">
        <fieldset id="loginLogin">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username" /><br /><br />
            <input type="password" id="loginPassword" placeholder="Password" /><br /><br />
            <input type="submit" id="loginSubmit" value="Login" />
        </fieldset>
    </form>
</section>
<section id="connectingPopup">
    <div id="connectingWall"></div>
    <div id="connectingWindow">
        <img src="imgs/load.GIF" alt="Loading..."/>
        <h3>Getting connection...</h3>
        <div>This may take a short while...</div>
    </div>
</section>
